<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>How SB Quest Works</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 2em;
        text-align: center;
    }
    p {
        font-size: 16px;
        line-height: 1.6;
        margin: 10px 0;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 1.6em;
        }
        p {
            font-size: 15px;
        }
    }
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 1.4em;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
    }
   </style>


</head>
<body>
    <div class="container">
        <h2><span class="icon">⚙️</span>How It Works</h2>
    <ol>
        <li>Sign up on SBQuest.</li>
        <li>Browse available tasks and offers on your dashboard.</li>
        <li>Complete tasks or answer questions for offers to earn points.</li>
        <li>Track your progress as you complete tasks and offers.</li>
        <li>Redeem points for rewards and withdraw directly to your <strong>UPI</strong>.</li>
    </ol>
    </div>
</body>
</html>
