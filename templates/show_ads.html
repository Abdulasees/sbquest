<!DOCTYPE html>
<html>
<head>
    <title>Advertisements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f0f0;
        }
        .ad-container {
            max-width: 900px;
            margin: auto;
        }
        .ad-box {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .ad-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="ad-container">
    <h1>Available Ads</h1>
    {% for ad in ads %}
    <div class="ad-box">
        <div class="ad-title">{{ ad.title }}</div>
        <p>{{ ad.description }}</p>
        <a href="{{ ad.link }}" target="_blank">Click here</a>
    </div>
    {% empty %}
    <p>No ads to display.</p>
    {% endfor %}
</div>

</body>
</html>
