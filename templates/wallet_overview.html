{% extends 'base_public.html' %}

{% block title %}Wallet Overview{% endblock %}

{% block content %}
<div class="container" style="padding:30px; max-width:400px; margin:auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center;">
    <h2>Wallet Balance</h2>
    <div class="amount" style="font-size:2em; color:#4CAF50; margin:20px 0;">{{ total_sb }} SB Points</div>
    <div class="money" style="font-size:1.2em; color:#2196F3; margin-bottom:10px;">Equivalent Money: ₹ {{ total_money }}</div>
    <div class="min-redeem" style="font-size:1em; color:#FF5722; margin-bottom:20px;">Minimum Redeemable Amount: ₹ {{ MIN_REDEEM_AMOUNT }}</div>

    <a href="{% url 'wallet:redeem' %}" class="redeem-btn" style="background:#FF5722; color:#fff; padding:10px 20px; border-radius:5px; text-decoration:none; display:inline-block;">Redeem SB Points</a>
</div>
{% endblock %}
