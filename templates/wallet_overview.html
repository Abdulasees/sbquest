<!DOCTYPE html>
<html>
<head>
    <title>Wallet Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 30px;
        }
        .wallet-box {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .amount {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }
        .money {
            font-size: 1.2em;
            color: #2196F3;
            margin-bottom: 20px;
        }
        .redeem-btn {
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .redeem-btn:hover {
            background: #E64A19;
        }
    </style>
</head>
<body>

<div class="wallet-box">
    <h2>Wallet Balance</h2>
    <div class="amount">{{ total_sb }} SB Points</div>
    <div class="money">Equivalent Money: â‚¹ {{ total_money }}</div>

    <form method="post" action="{% url 'wallet:redeem' %}">
        {% csrf_token %}
        <button type="submit" class="redeem-btn">Redeem SB Points</button>
    </form>
</div>

</body>
</html>
