<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Community Guidelines - SB Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            margin-top: 20px;
            padding-left: 20px;
        }
        li {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Guidelines</h1>
        <ul>
            <li>Be respectful to all users.</li>
            <li>No spamming or fraudulent activities.</li>
            <li>Follow all platform rules and policies.</li>
        </ul>
    </div>
</body>
</html>
