<!DOCTYPE html>
<html>
<head>
    <title>Daily Offers</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .offer {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
    }

    .offer:last-child {
        border-bottom: none;
    }

    .offer-title {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
    }

    .offer-description {
        color: #555;
        margin-bottom: 8px;
        line-height: 1.6;
    }

    .offer-reward {
        font-weight: bold;
        color: #28a745;
        margin-bottom: 10px;
        display: block;
    }

    .offer-start-btn {
        display: inline-block;
        margin-top: 8px;
        background-color: #28a745;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .offer-start-btn:hover {
        background-color: #218838;
    }

    .empty {
        text-align: center;
        color: #777;
        font-size: 16px;
        margin-top: 20px;
    }

    /* Tablet */
    @media (max-width: 1024px) {
        .container {
            padding: 20px;
        }
    }

    /* Mobile */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        .container {
            padding: 18px;
        }

        h1 {
            font-size: 1.6em;
        }

        .offer-title {
            font-size: 18px;
        }

        .offer-description {
            font-size: 15px;
        }

        .offer-start-btn {
            padding: 7px 12px;
            font-size: 0.95em;
        }
    }

    /* Small Mobile */
    @media (max-width: 480px) {
        .container {
            padding: 15px;
        }

        h1 {
            font-size: 1.4em;
        }

        .offer-title {
            font-size: 16px;
        }

        .offer-description {
            font-size: 14px;
        }

        .offer-reward {
            font-size: 14px;
        }

        .offer-start-btn {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }
    }
    </style>
</head>
<body>
<div class="container">
    <h1>Available Daily Offers</h1>

    {% if assigned_tasks %}
        {% for offer in assigned_tasks %}
            <div class="offer">
                <div class="offer-title">{{ offer.title }}</div>
                <div class="offer-description">{{ offer.description }}</div>
                <div class="offer-reward">Reward: {{ offer.reward_sb }} points</div>
                <!-- Use visitor-based session, no login needed -->
                <a href="{% url 'systemsetting:claim_offer' offer.id 0 %}" class="offer-start-btn">Start Offer</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="empty">{{ message|default:"No offers available at the moment. Please check back later!" }}</p>
    {% endif %}
</div>
</body>
</html>
