<!DOCTYPE html>
<html>
<head>
    <title>Daily Offers</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        .offer { border-bottom: 1px solid #ddd; padding: 15px 0; }
        .offer:last-child { border-bottom: none; }
        .offer-title { font-size: 20px; font-weight: bold; color: #007bff; margin-bottom: 5px; }
        .offer-description { color: #555; margin-bottom: 8px; }
        .offer-reward { font-weight: bold; color: #28a745; margin-bottom: 10px; }
        .offer-start-btn { display: inline-block; margin-top: 8px; background-color: #28a745; color: white; padding: 8px 14px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .offer-start-btn:hover { background-color: #218838; }
        .empty { text-align: center; color: #777; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Available Daily Offers</h1>

    {% if assigned_tasks %}
        {% for offer in assigned_tasks %}
            <div class="offer">
                <div class="offer-title">{{ offer.title }}</div>
                <div class="offer-description">{{ offer.description }}</div>
                <div class="offer-reward">Reward: {{ offer.reward_sb }} points</div>
                <a href="{% url 'systemsetting:claim_offer' offer.id 0 %}" class="offer-start-btn">Start Offer</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="empty">No offers available at the moment. Please check back later!</p>
    {% endif %}
</div>
</body>
</html>
