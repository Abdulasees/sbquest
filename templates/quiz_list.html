<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 30px;
        color: #333;
    }
    .quiz-list {
        max-width: 900px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .quiz-card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .quiz-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }
    .quiz-card h3 {
        margin: 0 0 10px;
        color: #2c3e50;
        font-size: 20px;
    }
    .quiz-description {
        font-size: 15px;
        color: #555;
        margin-bottom: 12px;
    }
    .btn {
        display: inline-block;
        background: #28a745;
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover {
        background: #218838;
    }
    .reward {
        color: #28a745;
        font-weight: bold;
        font-size: 14px;
        margin-top: 5px;
    }
    /* Responsive */
    @media (max-width: 600px) {
        body {
            padding: 15px;
        }
        .quiz-card {
            padding: 20px;
        }
        .quiz-card h3 {
            font-size: 18px;
        }
        .quiz-description {
            font-size: 14px;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
        }
    }
    </style>

</head>
<body>

<h2>Available Quizzes</h2>

{% for quiz in quizzes %}
<div class="quiz-card">
    <h3>{{ quiz.title }}</h3>
    <p>{{ quiz.description }}</p>
    <a href="{% url 'take_quiz' quiz.id %}" class="btn">Start Quiz</a>
</div>
{% empty %}
<p>No quizzes available.</p>
{% endfor %}

</body>
</html>
