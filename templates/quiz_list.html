<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .quiz-card h3 {
            margin: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Available Quizzes</h2>

{% for quiz in quizzes %}
<div class="quiz-card">
    <h3>{{ quiz.title }}</h3>
    <p>{{ quiz.description }}</p>
    <a href="{% url 'take_quiz' quiz.id %}" class="btn">Start Quiz</a>
</div>
{% empty %}
<p>No quizzes available.</p>
{% endfor %}

</body>
</html>
