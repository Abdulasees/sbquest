<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - SB Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #eef;
    margin: 0;
    padding: 0;
}
.form-box {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    box-sizing: border-box;
}
button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #218838;
}
.login-link {
    text-align: center;
    margin-top: 15px;
}
header {
    background: #2d2d2d;
    color: #fff;
    padding: 15px 30px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
}
header a {
    color: #fff;
    text-decoration: none;
    margin-left: 15px;
    font-weight: normal;
}
header a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<header>
    SB Quest - <a href="{% url 'users:login' %}">Login</a>
</header>

<div class="form-box">
    <h2>Create Account</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'users:login' %}">Login</a>
    </div>
</div>

</body>
</html>
