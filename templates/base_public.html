<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 600;
        }

        header .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        header .nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        header .nav a:hover {
            background-color: #ffffff;
            color: #2d2d2d;
        }

        /* Main Content */
        main {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        /* Footer */
        footer {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .nav {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            header .nav a {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SBQuest</h1>
    <div class="nav">
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'faq' %}">FAQ</a>
        <a href="{% url 'how_it_works' %}">How It Works</a>
        <a href="{% url 'contact_form_view' %}">Contact</a>
        <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
        <a href="{% url 'terms_conditions' %}">Terms</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'rewards_policy' %}">Rewards Policy</a>
    </div>
</header>

<main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</main>

<footer>
    &copy; {{ current_year }} SBQuest. All rights reserved.
</footer>

</body>
</html>
