{% extends 'home.html' %}

{% block title %}All Task Titles{% endblock %}

{% block content %}
<div class="container" style="padding:30px; max-width:700px; margin:auto; background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);">
    <h1 style="text-align:center; margin-bottom:20px;">All Task Titles</h1>

    {% if tasks %}
        <ul style="list-style-type:disc; padding-left:20px; font-size:16px; color:#333;">
            {% for task in tasks %}
                <li style="margin-bottom:8px;">{{ task.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align:center; color:#777; font-style:italic;">No tasks available at the moment.</p>
    {% endif %}

    <div style="text-align:center; margin-top:30px;">
        <a href="{% url 'tasks:task_list' %}" style="color:#007bff; text-decoration:none;">‚Üê Back to Full Task List</a>
    </div>
</div>
{% endblock %}
