<!DOCTYPE html>
<html>
<head>
    <title>Login - SB Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 50px;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <!-- Hidden next input to redirect user to intended page -->
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
</div>

</body>
</html>
