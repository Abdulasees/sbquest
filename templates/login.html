<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - SB Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #eef;
    margin: 0;
    padding: 0;
}
header {
    background: #2d2d2d;
    color: #fff;
    padding: 15px 30px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
}
header a {
    color: #fff;
    text-decoration: none;
    margin-left: 15px;
    font-weight: normal;
}
header a:hover {
    text-decoration: underline;
}
.container {
    padding: 40px;
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    box-sizing: border-box;
    font-size: 15px;
}
button {
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    transition: background 0.3s ease;
}
button:hover {
    background-color: #0056b3;
}
.error-message {
    color: red;
    text-align: center;
    margin-bottom: 10px;
    font-size: 14px;
}
.signup-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}
.signup-link a {
    color: #007bff;
    text-decoration: none;
}
.signup-link a:hover {
    text-decoration: underline;
}
/* Responsive Design */
@media (max-width: 480px) {
    .container {
        margin: 20px;
        padding: 20px;
    }
    h2 {
        font-size: 1.2em;
    }
    input, button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>

</head>
<body>

<header>
    SB Quest - <a href="{% url 'users:signup' %}">Sign Up</a>
</header>

<div class="container">
    <h2>User Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Donâ€™t have an account? <a href="{% url 'users:signup' %}">Sign up</a>
    </div>
</div>

</body>
</html>
