<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 50px;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>
    <form method="post" action="">
        <!-- CSRF protection -->
        {% csrf_token %}
        
        <!-- Render Django form fields -->
        {{ form.as_p }}
        
        <button type="submit">Login</button>
    </form>
    
    <div class="signup-link">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
</div>

</body>
</html>
