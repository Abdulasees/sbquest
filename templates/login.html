{% extends 'base_public.html' %}

{% block title %}Login - SB Quest{% endblock %}

{% block content %}
<div class="container" style="padding:40px; max-width:400px; margin:auto; background:#fff; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:20px;">User Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error-message" style="color:red; text-align:center; margin-bottom:10px;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <!-- Hidden next input to redirect user to intended page -->
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        {{ form.as_p }}

        <button type="submit" style="width:100%; padding:10px; margin-top:10px; border:none; border-radius:5px; background:#007bff; color:#fff; cursor:pointer;">Login</button>
    </form>

    <div class="signup-link" style="text-align:center; margin-top:15px;">
        Donâ€™t have an account? <a href="{% url 'users:signup' %}">Sign up</a>

    </div>
</div>
{% endblock %}
